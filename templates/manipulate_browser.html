<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulate Browser</title>
</head>
<body>
    <h2>Enter URL to manipulate browser:</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="url" placeholder="Enter URL">
        <button type="submit">Open URL</button>
    </form>
</body>
</html>
